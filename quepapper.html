<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .box{
        border-style: groove;
        border-color: rgb(101, 87, 83);
        width: 630px;
        height: 330px;
        margin-right: auto;
        margin-top: 135px;
        background-color: rgba(204, 108, 29, 0.269);
    }
    .heading{
        margin-top: 10px;
        margin: 25px;
        font-size: xx-large;
        font-weight: bold;
        color: aliceblue;
    }
    .result{
        margin-top: 20px;
        margin-left: 20px;
        margin: 25px;
        height: 25px;
        font-size: x-large;
        font-weight: bold;
        color: black;
        background-color: rgba(234, 216, 216, 0.559);

    }
    .quetion{
        margin-left: 20px;
        font-size: larger;
        font-weight: bold;
        color: rgb(196, 172, 163) ;
    }
    .option{
        margin-left: 20px;
        width: max-content;
    }
    .buttons{
        margin-left: 20px;
        margin-top: 10px;
    }
</style>
<body style="background-image: url(https://www.wondriumdaily.com/wp-content/uploads/2020/02/header-2.jpg); background-size: cover;">
    <div class="box">

        <div class="heading">
            START YOUR QUIZ
        </div>
        <div id="result" class="result">
            ANSWER
        </div>
        <div id="quetion" class="quetion">
            quetion is here
        </div>
        <div class="option">
            <button style=" height: 20px; margin-top: 5px; background-color: rgba(255, 153, 153, 0.251); font-weight: bold ;color:black" type="submit" class="option1" id="q1" ></button><br>
            <button style=" height: 20px; margin-top: 5px; background-color: rgba(255, 153, 153, 0.251); font-weight: bold ;color:black" type="submit" class="option2" id="q2" ></button><br>
            <button style=" height: 20px; margin-top: 5px; background-color: rgba(255, 153, 153, 0.251); font-weight: bold ;color:black" type="submit" class="option3" id="q3" ></button><br>
            <button style=" height: 20px; margin-top: 5px; background-color: rgba(255, 153, 153, 0.251); font-weight: bold ;color:black" type="submit" class="option4" id="q4" ></button>
        </div>
        <div class="buttons">
            <button style="margin-left: 5px; font-weight: bold; background-color: rgba(240, 248, 255, 0.324);" class="back">< back</button>
            <button style="margin-left: 5px; font-weight: bold; background-color: rgba(240, 248, 255, 0.324);" class="evaluate">Evaluate</button>
            <button style="margin-left: 5px; font-weight: bold; background-color: rgba(240, 248, 255, 0.324);" class="next">next -> </button>
        </div>

        <script>
            const quetions = [{
                id: 0,
                q:"1.Who was the first President of India?",
                a:[
                    {text:"P.V Narashima Rao",isCorrect:false},
                    {text:"Jawaharlal Nehru",isCorrect:true},
                    {text:"Rajiv Gandhi",isCorrect:false},
                    {text:"Manmohan Singh",isCorrect:false}
                ]
            },
            
            {
            id: 1,
                q:"2.Who is known as Father of Indian Constitution?",
                a:[
                    {text:"Jawaharlal Nehru",isCorrect:false},
                    {text:"Rajendra Prasad",isCorrect:false},
                    {text:"Dr Bhimrao Ambedkar",isCorrect:true},
                    {text:"Mahatma Gandhi",isCorrect:false}
                ]
            },
            {
            id: 2,
                q:"3.The Supreme Court has declared access to the internet a fundamental right under Article ______ of the Indian Constitution.",
                a:[
                    {text:"21",isCorrect:false},
                    {text:"14",isCorrect:false},
                    {text:"19",isCorrect:true},
                    {text:"20",isCorrect:false}
                ]
            },
            {
            id: 3,
                q:"4.India celebrates its Constitution Day on:?",
                a:[
                    {text:"15thDecember",isCorrect:false},
                    {text:"26tNovember",isCorrect:true},
                    {text:"26thAugast",isCorrect:false},
                    {text:"26thSeptember",isCorrect:false}
                ]
            },
            {
            id: 4,
                q:"5.Which river of India is called Vridha Ganga?",
                a:[
                    {text:"Krishna",isCorrect:false},
                    {text:"Godavari",isCorrect:true},
                    {text:"Kaveri",isCorrect:false},
                    {text:"Narmada",isCorrect:false}
                ]
            },
            {
            id: 5,
                q:"6.Which foreign country is closest to Andaman Islands",
                a:[
                    {text:"Sri Lanka",isCorrect:false},
                    {text:"Indonesia",isCorrect:false},
                    {text:"Pakistan",isCorrect:false},
                    {text:"Myanmar",isCorrect:true}
                ]
            },
            {
            id: 6,
                q:"7.The state having largest area under waste land is",
                a:[
                    {text:"Rajastan",isCorrect:true},
                    {text:"Gujarat",isCorrect:false},
                    {text:"Madhya Pradesh",isCorrect:false},
                    {text:"Jammu and kashmir",isCorrect:false}
                ]
            },
            {
            id: 7,
                q:"8.Which state is in the eastern most state of India",
                a:[
                    {text:"Assam",isCorrect:true},
                    {text:"Nagaland",isCorrect:false},
                    {text:"Arunachal Pradesh",isCorrect:true},
                    {text:"Manipur",isCorrect:false}
                ]
            },
            {
            id: 8,
                q:"9.The deepest land locked and protected port in india is ",
                a:[
                    {text:"Marmugoa",isCorrect:false},
                    {text:"Vishakhapatnam",isCorrect:true},
                    {text:"Mumbai",isCorrect:false},
                    {text:"Cohin",isCorrect:false}
                ]
            },
            {
            id: 9,
                q:"10.The driest part in india is in ",
                a:[
                    {text:"Jaisalmer (Western Rajasthan)",isCorrect:true},
                    {text:"Bhatinda (Punjab)",isCorrect:false},
                    {text:"Gandhinagar (Gujarat)",isCorrect:false},
                    {text:"Darbhanga (Bihar)",isCorrect:false}
                ]
            }
            ]

            var start = true;
            
            function iterate(id) {


                var result = document.getElementsByClassName("result");
                result[0].innertext="";

                const que=document.getElementsByClassName("quetions");

                quetion.innerText = quetions[id].q;

                const op1 = document.getElementById("q1");
                const op3 = document.getElementById("q3");
                const op2 = document.getElementById("q2");
                const op4 = document.getElementById("q4");

                op1.innerText=quetions[id].a[0].text;
                op2.innerText=quetions[id].a[1].text;
                op3.innerText=quetions[id].a[2].text;
                op4.innerText=quetions[id].a[3].text;

                op1.value=quetions[id].a[0].isCorrect;
                op2.value=quetions[id].a[1].isCorrect;
                op3.value=quetions[id].a[2].isCorrect;
                op4.value=quetions[id].a[3].isCorrect;

                var selected="";

                op1.addEventListener("click",() =>{
                    op1.style.backgroundColor="lightgreen";
                    op2.style.backgroundColor="gray";
                    op3.style.backgroundColor="gray";
                    op4.style.backgroundColor="gray";
                    selected=op1.value;
                })
                op2.addEventListener("click",() =>{
                    op1.style.backgroundColor="gray";
                    op2.style.backgroundColor="lightgreen";
                    op3.style.backgroundColor="gray";
                    op4.style.backgroundColor="gray";
                    selected=op2.value;
                })
                op3.addEventListener("click",() =>{
                    op1.style.backgroundColor="gray";
                    op2.style.backgroundColor="gray";
                    op3.style.backgroundColor="lightgreen";
                    op4.style.backgroundColor="gray";
                    selected=op3.value;
                })
                op4.addEventListener("click",() =>{
                    op1.style.backgroundColor="gray";
                    op2.style.backgroundColor="gray";
                    op3.style.backgroundColor="gray";
                    op4.style.backgroundColor="lightgreen";
                    selected=op4.value;
                })

                const evaluate = document.getElementsByClassName("evaluate");

                evaluate[0].addEventListener("click" ,()=>{
                    if(selected=="true"){
                        result[0].innerHTML="Correct";
                        result[0].style.color="darkgreen";
                    }
                    else{
                        result[0].innerHTML="Wrong";
                        result[0].style.color="red";
                    }
                })
            }
                if(start){
                    iterate("0");
                }
                
                const next=document.getElementsByClassName("next")[0];
                var id=0;

                next.addEventListener("click", ()=>{
                    start=false;
                    if(id<9)
                    {
                        id++;
                        iterate(id);
                    }
                })
            

            const back=document.getElementsByClassName("back")[0];
            var id=0;

            back.addEventListener("click",()=>{
                start=true;
                if(id>0)
                {
                    id--;
                    iterate(id);
                }

            })
        

        </script>
        

    </div>
</body>
</html>
